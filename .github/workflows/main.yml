name: MacRDP
on:
  workflow_dispatch:
jobs:
  build:
    name: MacRDP
    runs-on: macos-latest

    steps:

    - name: Install Cloudflare
      run: |
          brew install cloudflare/cloudflare/cloudflared

    - name: Start Tunnel
      run: |
          ipconfig getifaddr en0
          brew install tiger-vnc
          which vncserver
          tightvncserver :1
          
    - name: MacOS System running...
      uses: mxschmitt/action-tmate@v2
